name: 'üß™ Tests'

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: üóÑÔ∏è Checkout Code
        uses: actions/checkout@v4

      # Install Swiftly
      - name: ü™∫ Install Swiftly
        run: curl -L https://swiftlang.github.io/swiftly/swiftly-install.sh | bash -s -- --disable-confirmation

      # Install Swift 6
      - name: üê¶ Install Swift 6
        run: swiftly install 6.0-snapshot

      # Run Tests
      - name: üß™ Run tests
        run: make test
